<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pie Chart and Multiple Pie Charts</title>
    <link rel="stylesheet" href="clg.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="mainbox">
        <h2>Problem 1: Single Pie Chart</h2>
        <div id="inditurval2">
            <label for="problem1_values">Enter values (comma-separated):</label>
            <input type="text" id="problem1_values" placeholder="93,47,22,36,54,22,36,50">
            <label for="problem1_labels">Enter labels (comma-separated):</label>
            <input type="text" id="problem1_labels" placeholder="Interest,Defense,Subsidies,Other non-plan expenditure,States share of taxes and duties,Non-plan assistance to state and UT Govts,State and UT plan assistance,Central plan">
            <label for="problem1_colors">Enter colors (comma-separated):</label>
            <input type="text" id="problem1_colors" placeholder="green,red,black,pink,blue,yellow,gray,orange">
            <button onclick="generatePieChartProblem1()">Generate Pie Chart</button>
        </div>
        <div id="chart1_result"></div>
        <br>
        <h2>Problem 2: Multiple Pie Charts</h2>
        <div class="inditurval2">
            <div id="chart2A">
                <label for="problem2A_values">Enter values for Family A (comma-separated):</label>
                <input type="text" id="problem2A_values" placeholder="240,160,80,200">
                <br>
                <label for="problem2A_colors">Enter colors for Family A (comma-separated):</label>
                <input type="text" id="problem2A_colors" placeholder="violet,pink,skyblue,blue">
                <br>
                <label for="problem2A_content">Enter content for Family A (comma-separated):</label>
                <input type="text" id="problem2A_content" placeholder="content1,content2,content3,content4">
                <br>
                <button onclick="addDataInput('chart2A', '240,160,80,200', 'violet,pink,skyblue,blue')">Add Input</button>
            </div>
            <div id="chart2B">
                <label for="problem2B_values">Enter values for Family B (comma-separated):</label>
                <input type="text" id="problem2B_values" placeholder="240,160,80,200">
                <br>
                <label for="problem2B_colors">Enter colors for Family B (comma-separated):</label>
                <input type="text" id="problem2B_colors" placeholder="violet,pink,skyblue,blue">
                <br>
                <label for="problem2B_content">Enter content for Family B (comma-separated):</label>
                <input type="text" id="problem2B_content" placeholder="content1,content2,content3,content4">
                <br>
                <button onclick="addDataInput('chart2B', '240,160,80,200', 'violet,pink,skyblue,blue')">Add Input</button>
            </div>
            <button onclick="generatePieChartProblem2()">Generate Pie Charts</button>
        </div>
        <div id="chart2A_result"></div>
        <div id="chart2B_result"></div>
    </div>

    <script>
        let dataInputsCount = 0;

        function addDataInput(containerId, valuesPlaceholder, colorsPlaceholder) {
            dataInputsCount++;
            const containerDiv = document.getElementById(containerId);
            const dataInputId = `problem${containerId === 'chart2A' ? '2A' : '2B'}_values`;
            const colorsId = `problem${containerId === 'chart2A' ? '2A' : '2B'}_colors`;
            const contentId = `problem${containerId === 'chart2A' ? '2A' : '2B'}_content`;
            containerDiv.innerHTML += `
                <div>
                    <label for="${dataInputId}">Enter values for Family ${containerId === 'chart2A' ? 'A' : 'B'} (comma-separated):</label>
                    <input type="text" id="${dataInputId}" placeholder="${valuesPlaceholder}" />
                    <br>
                    <label for="${colorsId}">Enter colors for Family ${containerId === 'chart2A' ? 'A' : 'B'} (comma-separated):</label>
                    <input type="text" id="${colorsId}" placeholder="${colorsPlaceholder}" />
                    <br>
                    <label for="${contentId}">Enter content for Family ${containerId === 'chart2A' ? 'A' : 'B'} (comma-separated):</label>
                    <input type="text" id="${contentId}" placeholder="content1,content2,content3,content4" />
                    <br>
                </div>
            `;
        }

        function generatePieChartProblem1() {
            let values = document.getElementById("problem1_values").value.split(",");
            let labels = document.getElementById("problem1_labels").value.split(",");
            let colors = document.getElementById("problem1_colors").value.split(",");
            
            let data = [{
                values: values,
                labels: labels,
                type: 'pie',
                marker: {
                    colors: colors
                }
            }];

            let layout = {
                title: 'PIE CHART FOR BUDGET PROPOSAL'
            };

            Plotly.newPlot('chart1_result', data, layout);
        }

        function generatePieChartProblem2() {
            let valuesA = document.getElementById("problem2A_values").value.split(",");
            let colorsA = document.getElementById("problem2A_colors").value.split(",");
            let contentA = document.getElementById("problem2A_content").value.split(",");
            let valuesB = document.getElementById("problem2B_values").value.split(",");
            let colorsB = document.getElementById("problem2B_colors").value.split(",");
            let contentB = document.getElementById("problem2B_content").value.split(",");

            let data2A = [{
                values: valuesA,
                labels: contentA,
                type: 'pie',
                marker: {
                    colors: colorsA
                },
                name: 'Family A'
            }];

            let layout2A = {
                title: 'Family A'
            };

            Plotly.newPlot('chart2A_result', data2A, layout2A);

            let data2B = [{
                values: valuesB,
                labels: contentB,
                type: 'pie',
                marker: {
                    colors: colorsB
                },
                name: 'Family B'
            }];

            let layout2B = {
                title: 'Family B'
            };

            Plotly.newPlot('chart2B_result', data2B, layout2B);
        }
    </script>

    <style>
        .mainbox {
            margin: 20px;
            font-size: medium;
        }

        .flex-container {
            display: flex;
        }

        #chart1, #chart2A, #chart2B {
            width: 50%;
        }
        #block1, #block2 {
            display: flex;
            margin-bottom: 20px;
        }
        #inditurval, #inditurval2 {
            padding: 20px;
            background-color: #72a793;
            border-radius: 8px;
            width: 40%;
            margin-right: 20px;
        }
        #basic, #basic2 {
            font-size: medium;
        }
        button {
            margin-top: 10px;
        }
        #chart1_result{
            width: 40%;
            
        }
        #chart2A_result,#chart2B_result{
            width: 40%;
        }
    </style>
</body>
</html>
