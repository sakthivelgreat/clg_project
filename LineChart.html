<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Chart</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> <!-- Plotly.js library -->
    <link rel="stylesheet" href="clg.css">
</head>
<body>
    <div class="mainbox2">
        <h1>LINE CHART:-</h1>
        <div id="block1">
            <div id="inditurval">
                <label for="x_value">enter x values <input type="text" id="x_value" name="input" placeholder='ex: "23,24,23,24,25,24,23"'></label>
                <br>
                <label for="y_value">enter y values <input type="text" id="y_value" name="input" placeholder='ex: "23,24,23,24,25,24,23"'></label>
                <br>
                <div id="basic">
                    <label for="xname">x axis name : <input type="text" id="xname" placeholder='ex: sakthi'></label>
                    <br>
                    <label for="yname">y axis name : <input type="text" id="yname" placeholder='ex: sakthi'></label>
                    <br>
                    <label for="color">Color:  <input type="color" id="color" value="#ff0000"></label>
                    <br>
                    <label for="title">Title<input type="text" id="title"></label>
                </div>
                <button id="line_chart_button" type="button" onclick="LineChart()">LINE CHART</button>
                <br>
                <br>
                <div id="chart"></div> 
                
            </div>
            <div>
                <img src="clg_photos/mean_individual.png" alt="" style="width:250px; height: 250px;">
            </div>   
        </div>     
    </div>
    
    <style>
        #block1 {
            display: flex;
        }
        #block2 {
            display: flex;
        }
        #inditurval {
            padding: 50px;
            background-color: #72a793;
            border-radius: 8px;
            width: 40%;
            position: relative;
            left: 10px;
            top: 50px;
        }
        #basic {
            font-size: medium;
        }
        
        img {
            position: relative;
            top: 50px;
            left: 50px;
            border-radius: 9px;
        }
        button {
            position: relative;
            left: 80px;
        }
        .active-button {
            background-color: #04AA6D !important;
        }
    </style>
    <script>
        function LineChart() {
            let x = document.getElementById("x_value").value.split(",").map(Number);
            let y = document.getElementById("y_value").value.split(",").map(Number);
            let xname = document.getElementById("xname").value;
            let yname = document.getElementById("yname").value;
            let color = document.getElementById("color").value;
            let title = document.getElementById("title").value;

            let trace = {
                x: x,
                y: y,
                type: 'scatter', 
                mode: 'lines+markers',
                marker: {
                    color: color,
                    size: 10,
                    symbol: 'circle-open'
                }
            };

            let layout = {
                xaxis: {
                    title: xname
                },
                yaxis: {
                    title: yname
                },
                title: title
            };

            Plotly.newPlot('chart', [trace], layout);
        }
    </script>
</body>
</html>
