<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profiles</title>
    <style>
        /* Common styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3038; /* Light background */
            color: #43a8a8; /* Dark text */
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #575757; /* Dark blue background for nav bar */
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
        }
        .navbar a {
            float: left;
            display: block;
            color: #e2c9c9; /* White text */
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 18px; /* Smaller font size for links */
            font-style: italic;
            font-weight: 700;
            font-family: Arial, sans-serif;
        }
        .navbar a:hover {
            background-color: #b46666; /* Lighter color on hover */
            color: white;
        }
        .navbar img {
            display: none; /* Initially hide the logo on mobile */
            padding: 10px;
            height: 40px; /* Adjust height as needed */
        }
        /* Mobile-specific styles */
        @media screen and (max-width: 768px) {
            .navbar a {
                float: none;
                display: flexbox; /* Hide the links on mobile */
            }
            .navbar a.icon {
                float: right;
                display: block;
            }
            .navbar.responsive {
                position: relative;
            }
            .navbar.responsive img {
                display: block; /* Show logo on mobile */
            }
            .navbar.responsive a {
                display: block;
                text-align: left;
            }
        }
        .content {
            padding-top: 50px; /* Adjust based on navbar height */
        }
        .profile-container {
            text-align: center;
            margin-bottom: 40px;
            font-family: 'Lora', serif;
        }
        .profile-container img {
            border-radius: 50%;
            border: solid 4px skyblue;
            width: 300px; /* Adjusted size for profile images */
            height: 300px; /* Adjusted size for profile images */
            margin-bottom: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Added shadow for depth */
        }
        .profile-info {
            font-size: 18px;
            line-height: 0.5;
        }
        span h2 {
            color: skyblue;
        }
        /* Clearfix */
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>
</head>
<body>
    <div class="navbar" id="myNavbar">
        <a href="#" class="icon" onclick="toggleNavbar()">
            <img src="logo.png" alt="Logo"> <!-- Replace logo.png with your logo -->
        </a>
        <a href="#">Home</a>
        <a href="#">Creator Profile</a>
        <a href="measuresOfCentralTendency.html">Go to Calculation</a>
        <a href="#">Contact Me</a>
        <a href="#">Roles and Regulations</a>
    </div>

    <div class="content">
        <div class="profile-container">
            <img src="IMG-20230112-WA0020.jpg" alt="Your Photo">
            <div class="profile-info">
                <span>
                    <span>Created <br><br> by <br><br><h2>K.sakthivel</h2></span>
                    <p>Occupation: Friend Developer</p>
                    <p>Description: A brief description about yourself</p>
                </span>
            </div>
        </div>

        <!-- Add more profile containers or content here -->
    </div>

    <script>
        function toggleNavbar() {
            var navbar = document.getElementById("myNavbar");
            if (navbar.className === "navbar") {
                navbar.className += " responsive";
            } else {
                navbar.className = "navbar";
            }
        }
    </script>
</body>
</html>
